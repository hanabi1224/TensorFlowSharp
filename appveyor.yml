version: 1.8.0.{build}
image: Visual Studio 2017
pull_requests:
  do_not_increment_build_number: true
configuration: Release
before_build:
- cmd: curl -L "https://www.nuget.org/api/v2/package/TensorFlowSharp/1.4.0-pre1" -o native.nuget
- cmd: 7z x native.nuget
- cmd: dotnet restore TensorFlowSharp.CSharpOnly.sln
build:
  project: TensorFlowSharp.CSharpOnly.sln
  verbosity: minimal
after_test:
- choco install opencover.portable
- choco install codecov
- OpenCover.Console.exe -register:user -target:"C:\Program Files\dotnet\dotnet.exe" -targetargs:"test --verbosity q TensorFlowSharp.CSharpOnly.sln"
- codecov -f "results.xml" 
artifacts:
- path: '**\*.nupkg'
